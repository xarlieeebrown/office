    <script src="js/slider.js"></script>
    <script>
    var swiper = new Swiper(".mySwiper", {
        cssMode: true,
        autoplay: {
        delay: 4800,
        disableOnInteraction: false,
      },
      loop: true,
        navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
        },
        
        pagination: {
        el: ".swiper-pagination",
        clickable: true,
        },
        mousewheel: true,
        keyboard: true,
    });
    </script>

     <script>
        var swiper = new Swiper(".mySwiper2", {
            autoplay: {
            delay: 4800,
            disableOnInteraction: false,
            },
            slidesPerView: 4,
            centeredSlides: true,
            spaceBetween: 30,
            grabCursor: true,
            pagination: {
            el: ".swiper-pagination",
            clickable: true,
            },
        });
      </script>
